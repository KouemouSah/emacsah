# ===========================================
# Docker Compose - Production
# Portfolio - Next.js + Payload CMS
# ===========================================

services:
  # =========================================
  # Application (Next.js + Payload)
  # =========================================
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    image: ghcr.io/${GITHUB_REPOSITORY:-emacsah/emacsah}:latest
    container_name: portfolio-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URI=postgresql://folio_sah:${DB_PASSWORD}@db-karlandklaude:5432/payload_portfolio
      - PAYLOAD_SECRET=${PAYLOAD_SECRET}
      - NEXT_PUBLIC_SERVER_URL=https://emacsah.com
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - REDIS_URL=redis://portfolio-redis:6379
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - EMAIL_FROM=${EMAIL_FROM:-}
      - EMAIL_TO=${EMAIL_TO:-}
    volumes:
      - app_media:/app/public/media
    networks:
      - portfolio-network
      - karlandklaude_default
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =========================================
  # Redis - Cache
  # =========================================
  redis:
    image: redis:7-alpine
    container_name: portfolio-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 150M

# =========================================
# Reseaux
# =========================================
networks:
  portfolio-network:
    driver: bridge
    name: portfolio-network
  karlandklaude_default:
    external: true

# =========================================
# Volumes persistants
# =========================================
volumes:
  app_media:
    name: portfolio_media
  redis_data:
    name: portfolio_redis
