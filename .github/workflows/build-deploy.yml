# ===========================================
# Build & Deploy - Production
# Portfolio - Next.js + Payload CMS
# ===========================================

name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  # =========================================
  # Build & Push Docker Image
  # =========================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_digest: ${{ steps.build.outputs.digest }}
      image_name: ${{ steps.repo.outputs.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get lowercase repo name
        id: repo
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image info
        run: |
          echo "Image: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}:latest"
          echo "Digest: ${{ steps.build.outputs.digest }}"

  # =========================================
  # Deploy to VPS
  # =========================================
  deploy:
    name: Deploy to VPS
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_NAME: ${{ needs.build.outputs.image_name }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: IMAGE_NAME
          script: |
            set -e

            echo "=== Login to GHCR ==="
            echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u kouemousah --password-stdin

            echo "=== Navigate to project ==="
            cd /opt/portfolio

            echo "=== Pull latest image ==="
            docker pull ghcr.io/${IMAGE_NAME}:latest

            echo "=== Restart containers ==="
            docker compose pull
            docker compose up -d --force-recreate app

            echo "=== Cleanup ==="
            docker image prune -f

            echo "=== Wait for health check ==="
            sleep 20

            echo "=== Health check ==="
            if curl -sf http://localhost:3000/api/health > /dev/null; then
              echo "Deployment successful!"
            else
              echo "Health check failed!"
              docker compose logs app --tail 50
              exit 1
            fi

      - name: Deployment summary
        if: success()
        run: |
          echo "Deployment completed!"
          echo "URL: https://emacsah.com"
